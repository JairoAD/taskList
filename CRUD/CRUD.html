<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="./CRUD.css">
</head>

<body>
    <main>
        <div class="task">
            <div class="addTask">
                <div class="title">
                    <span>My Tasks</span>
                </div>
                <div class="add-task">
                    <input type="text" placeholder="Add a Task" id="task">
                    <button class="button" id="add">Add</button>
                </div>
            </div>
            <div class="myTasks"></div>
        </div>
    </main>

    <script src="./CRUD.js"></script>
</body>

</html>
